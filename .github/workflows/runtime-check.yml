name: Check Runtime
on:
  push:
    branches:
      - releases
  pull_request:
    branches:
      - releases
jobs:
  check-runtime:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: 
          fetch-depth: 0

      - name: Check for runtime changes
        run: |
          .maintain/check_runtime.sh
